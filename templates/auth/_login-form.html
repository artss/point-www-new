<div class="login-wrap">
  <div class="links">
    <span class="reg-link">Регистрация</span>
    <span class="login-link">Вход</span>
  </div>

  <div class="forms-wrap">
    <div class="forms">
      <form class="reg-form" action="https://{{ settings.domain }}/register" method="POST">
        <div class="input-container js-input-container">
          <input type="text" name="login" placeholder="Логин">
        </div>
        <div class="input-container js-input-container">
          <input type="password" name="password" placeholder="Пароль">
        </div>
        <div class="input-container js-input-container">
          <input type="email" name="email" placeholder="E-mail">
        </div>

        <div class="recaptcha js-input-container">
          <script src="https://www.google.com/recaptcha/api.js" async defer></script>
          <div class="g-recaptcha" data-sitekey="{{settings.recaptcha_public_key}}" data-theme="{{ recaptcha_theme }}"></div>
        </div>

        <button type="submit" class="btn submit js-submit">
          <span class="label">Вперёд!</span>
          <span class="loading">Секундочку...</span>
        </button>
      </form>

      <form class="login-form" action="https://{{ settings.domain }}/login" method="POST">
        <div class="input-container js-input-container">
          <input type="text" name="login" placeholder="Логин">
        </div>
        <div class="input-container js-input-container">
          <input type="password" name="password" placeholder="Пароль">
        </div>

        <button type="submit" class="btn submit js-submit">
          <span class="label">Войти</span>
          <span class="loading">Секундочку...</span>
        </button>
        <a class="remember" href="/remember">Забыли пароль?</a>
      </form>
    </div>
  </div>

  <script src="//ulogin.ru/js/ulogin.js"></script>
  <div id="uLogin" class="ulogin" data-ulogin="display=buttons;fields=nickname,first_name,last_name,photo_big;redirect_uri=https:%2F%2Fpoint.im%2Fulogin">
    <i class="fa fa-facebook" data-uloginbutton="facebook"></i>
    <i class="fa fa-vk" data-uloginbutton="vkontakte"></i>
    <i class="" data-uloginbutton="yandex">Я</i>
    <i class="fa fa-google" data-uloginbutton="google"></i>
    <i class="fa fa-twitter" data-uloginbutton="twitter"></i>
    <i class="fa fa-openid" data-uloginbutton="openid"></i>
    <i class="fa fa-angle-down" data-uloginbutton="window"></i>
  </div>
</div>
